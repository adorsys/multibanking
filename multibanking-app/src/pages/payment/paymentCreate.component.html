<ion-header>
  <ion-navbar>
    <ion-title>New SEPA Transfer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="payment-create-content" padding>

  <form (ngSubmit)="createPayment()" #createForm="ngForm">
    <ion-item-group>
        <ion-item-divider color="light">Debit Account {{bankAccount.bankName}} {{bankAccount.accountNumber}}</ion-item-divider>
      <ion-item>
        <ion-label floating>Receiver Name</ion-label>
        <ion-input type="text" name="receiver" [(ngModel)]="payment.receiver" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Receiver IBAN</ion-label>
        <ion-input type="text" name="receiverIban" [(ngModel)]="payment.receiverIban" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" name="amount" [(ngModel)]="payment.amount" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Purpose</ion-label>
        <ion-input type="text" name="purpose" [(ngModel)]="payment.purpose"></ion-input>
      </ion-item>
    </ion-item-group>
    <button ion-button color="primary" block type="submit" [disabled]="!createForm.form.valid">Submit</button>
  </form>
</ion-content>
